<html>
	<head>
		<title>Lego Mario database</title>
		<meta charset="utf8" />
		<script src="index.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</head>
	<body data-bs-theme="dark">
		<div class="mx-auto position-absolute top-50 start-50 translate-middle border" style="padding: 20px;">
			<h1>Lego mario database</h1>
			<div class="mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="dbmit" />
					<label class="form-check-label" for="dbmit">I agree with the license of the <a href="https://github.com/Jackomatrus/pyLegoMario/blob/main/pyLegoMario/ALL_RGB_CODES.json" target="blank">code database</a>, which is the <a href="https://github.com/Jackomatrus/pyLegoMario/blob/main/pyLegoMario/LICENSE">MIT license</a> (<strong>Copyright (c) 2022 Bruno Hautzenberger, Jamin Kauf</strong>)</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="colormit" />
					<label class="form-check-label" for="dbmit">I agree with the license of the <a href="https://github.com/bahamas10/css-color-names/blob/master/css-color-names.json" target="blank">colors database</a>, which is the <a href="https://github.com/bahamas10/css-color-names/blob/main/LICENSE">MIT license</a> (<strong>Copyright 2018 Dave Eddy &lt;<a href="mailto:dave@daveeddy.com" target="blank">dave@daveeddy.com</a>&gt;</strong>)</label>
				</div>
				<button class="btn btn-primary" id="launchbtn" disabled>Launch</button>
			</div>
		</div>
	</body>
</html>
